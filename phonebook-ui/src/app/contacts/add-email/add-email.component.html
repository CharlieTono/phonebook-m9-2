<app-header></app-header>
<form [formGroup]="AddEmailForm" class="border border-light p-5" (ngSubmit)="onSubmit()">
  <p class="h4 mb-4 text-center font-weight-bold">{{title}}</p>
  <div>

    <div class="form-group">
      <input type="text" id="email" formControlName="email" placeholder="Email"
             class="form-control mb-2">
    </div>
    <div
      *ngIf="AddEmailForm.controls['email'].invalid && (AddEmailForm.controls['email'].dirty || AddEmailForm.controls['email'].touched)"
      class="alert alert-danger">
      <div id="empty-email" *ngIf="AddEmailForm.controls['email'].errors.required">
        Email is required.
      </div>
      <div id="wrong-email" *ngIf="AddEmailForm.controls['email'].errors.pattern">
        Email must be a valid email address.
      </div>
    </div>

    <button class="btn btn-primary my-4 btn-block" type="submit"
            [disabled]="AddEmailForm.pristine || AddEmailForm.invalid">Add
    </button>
  </div>
  <section *ngIf="loading" class="jumbotron text-center">
    <div class="container">
      <h4>Please wait.....</h4>
    </div>
  </section>
</form>
<app-footer></app-footer>
