
<app-header></app-header>
<form [formGroup]="UpdateContactForm" class="border border-light p-5" (ngSubmit)="onSubmit()">
  <p class="h4 mb-4 text-center font-weight-bold">{{title}}</p>
  <div>

    <div class="form-group">
      <input type="text" id="firstName" formControlName="firstName"  placeholder="First Name"
             class="form-control mb-2">
    </div>
    <div
      *ngIf="UpdateContactForm.controls['firstName'].invalid && (UpdateContactForm.controls['firstName'].dirty || UpdateContactForm.controls['firstName'].touched)"
      class="alert alert-danger">
      <div id="empty-firstName" *ngIf="UpdateContactForm.controls['firstName'].errors.required">
        First Name is required.
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name"
             class="form-control mb-2">
    </div>
    <div
      *ngIf="UpdateContactForm.controls['lastName'].invalid && (UpdateContactForm.controls['lastName'].dirty || UpdateContactForm.controls['lastName'].touched)"
      class="alert alert-danger">
      <div id="empty-lastName" *ngIf="UpdateContactForm.controls['lastName'].errors.required">
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="description" formControlName="description" placeholder="Description"
             class="form-control mb-2">
    </div>

    <button class="btn btn-primary my-4 btn-block" type="submit"
            [disabled]="UpdateContactForm.pristine || UpdateContactForm.invalid">Update
    </button>
  </div>
  <section *ngIf="loading" class="jumbotron text-center">
    <div class="container">
      <h4>Please wait.....</h4>
    </div>
  </section>
</form>
<app-footer></app-footer>
